<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>

    <div class="background">
        <img src="" id="bg-img">
    </div>

    <div class="container">
        <div class="player-img">
            <img src="" class="active" id="cover">
        </div>

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="player-controls">
            <i class="fa-solid fa-backward-step"
            title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" 
            title="Play" id="play"></i>
            <i class="fa-solid fa-forward-step"
            title="Next" id="next"></i>
            <i class="fa-solid fa-volume-high volume-button"
            title="Sound on" id="volume"></i>
            <input class ="Slider" id="slider" type="range" min="0" max="100" value="0">
            <i class="fa-solid fa-repeat repeat"
            title="Repeat" id="repeat" style="color: rgb(104, 104, 104)"></i>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>

</html>
